<div #title class="title" [class.marquee]="titleMarquee">
  @switch (currentPlayerStatus) {
    @case (playerStatus.LoadingAudio) {
      Loading Audio...
    }
    @case (playerStatus.Playing) {
      <blr-metadata-text [metadata]="metadataForCurrentStation"></blr-metadata-text>
    }
  }
</div>
<div #station class="station" [class.marquee]="stationMarquee">{{ currentStation.title }}</div>
